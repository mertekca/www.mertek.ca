<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    
    <form id="searchForm" action="/search" method="get">
        <input type="text" id="searchQuery" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>
    
    <div id="results" class="results"></div>

    <script>
        // Data to simulate search results
        const data = [
            "Mertek Search Engine",
            "GitHub Pages Search",
            "Learn Web Development",
            "Building a Custom Search Engine",
            "How to use GitHub Pages"
        ];

        // Function to get the query string from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Display results based on search query
        function displayResults(query) {
            const resultsDiv = document.getElementById('results');
            const results = data.filter(item => item.toLowerCase().includes(query.toLowerCase()));

            resultsDiv.innerHTML = ''; // Clear previous results

            if (results.length > 0) {
                results.forEach(result => {
                    const div = document.createElement('div');
                    div.textContent = result;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.textContent = 'No results found.';
            }
        }

        // If the page is loaded with a query, display results
        const query = getQueryParameter('q');
        if (query) {
            displayResults(query);
        }

        // Handle the form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload
            const query = document.getElementById('searchQuery').value;
            window.location.search = `q=${query}`; // Redirect to /search?q=query
        });
    </script>
</body>
</html>
