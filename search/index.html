<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1 id="page-title">Search Results</h1>

    <!-- Iframe to Display Google Custom Search -->
    <iframe id="google-search-iframe" style="width: 100%; height: 100%; border: none;"></iframe>

    <script>
        window.onload = function() {
            const query = new URLSearchParams(window.location.search).get('q');
            if (query) {
                // Build the CSE URL with the query
                const cseUrl = `https://cse.google.com/cse?cx=11e846c3e49224d11#gsc.tab=0&gsc.sort=&gsc.q=${encodeURIComponent(query)}`;

                // Set the iframe's src attribute to the CSE URL with the query
                document.getElementById('google-search-iframe').src = cseUrl;

                // Update the title to show the search query
                document.getElementById('page-title').innerText = "Search Results - " + decodeURIComponent(query);
            }
        };
    </script>
</body>
</html>
